<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<span>CAT CLICKER</span>
	</header>
	<div class="container">
		<aside class="catList">
			<ul data-bind="foreach: catList">
				<li>
					<a href="#" data-bind="click: $parent.setCurCat"><img src="" data-bind="attr: {src: imgSrc}" />
					<span data-bind="text: name"></span></a>
				</li>
			</ul>
		</aside>
		<div class="catInfo" data-bind="with: curCat">
			<h2 id="catName" data-bind="text: name"></h2>
			<h3 data-bind="text: level"></h3>
			<div id="catImgBox" data-bind="click: $parent.incrementCounter"><img src="" title="Click Me! Meow ~~~" data-bind="attr: {src: imgSrc}" /></div>
			<div id="counter" data-bind="text: clickCount"></div>
			<h4>Nick Names:</h4>
			<ul data-bind="foreach: nickNames">
				<li data-bind="text: name"></li>
			</ul>
			<div class="btn" id="clear" data-bind="click: $parent.clearCount">Clear</div>
			<div class="btn" id="admin" data-bind="click: $parent.showForm">Admin</div>
			<form id="catEdit" data-bind="submit: $parent.changeForm">
				<p> 
				    <label for="editName">Name:</label>
				    <input type="text" id="editName" name="name" required />
				</p>
				<p> 
				    <label for="editCounter">Counter:</label>
				    <input type="number" id="editCounter" name="counter" min="0" />
				</p>
				<p>
					<input type="button" id="cancelBtn" value="Cancel" data-bind="click: $parent.hideForm"/>
					<input type="submit" id="saveBtn" value="Save" />
				</p>
			</form>
		</div>
	</div>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
