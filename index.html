<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<span>CAT CLICKER</span>
	</header>
	<div class="container">
		<aside class="catList">
			<ul></ul>
		</aside>
		<div class="catInfo">
			<h2 id="catName"></h2>
			<div id="catImgBox"><img src="" title="Click Me! Meow ~~~" /></div>
			<div id="counter"></div>
			<div class="btn" id="clear">Clear</div>
			<div class="btn" id="admin">Admin</div>
			<form id="catEdit">
				<p> 
				    <label for="editName">Name:</label>
				    <input type="text" id="editName" name="name" required />
				</p>
				<p> 
				    <label for="editCounter">Counter:</label>
				    <input type="number" id="editCounter" name="counter" min="0" />
				</p>
				<p>
					<input type="button" id="cancelBtn" value="Cancel" />
					<input type="submit" id="saveBtn" value="Save" />
				</p>
			</form>
		</div>
	</div>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
